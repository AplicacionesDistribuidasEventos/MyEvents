<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="pages-blank.xhtml">

<ui:define name="titulo">Listado de los Eventos</ui:define>
	<ui:define name="contenido">
	
	<h:form>
	
	<h:outputText  value="El registro no contiene datos" rendered="#{empty  eventoController.levento}"></h:outputText>
	<h:dataTable var="listaeventos" style="color:black"
	value="#{eventoController.listaEventos()}" border="2" class="table" styleClass="table table-striped table-bordered">	
	
	
		<h:column Style="color: black">
			<f:facet name="header">Codigo</f:facet>
			#{listaeventos.codigo}
		</h:column>
	
		<h:column Style="color: black">
			<f:facet name="header">Nombre</f:facet>
			#{listaeventos.nombre}
		</h:column>
	
		<h:column Style="color: black">
			<f:facet name="header">Descripcion</f:facet>
			#{listaeventos.descripcion}
		</h:column>
		
		<h:column Style="color: black">
			<f:facet name="header">Fecha Evento</f:facet>
			#{listaeventos.fechaEvento}
		</h:column>
	
		<h:column Style="color: black">
			<f:facet name="header">$ Costo</f:facet>
			#{listaeventos.costo}
		</h:column>
		
	
	
	
	</h:dataTable>
				<!-- Inicicio -->
	
	<br/>
			Ingrese Local: <h:inputText value="#{eventoController.filtro}"/>
         <h:commandButton value="Buscar" action="#{eventoController.buscar()}"/>
         
         <br />
         <br />
         
         <h:dataTable var="eve" value="#{eventoController.listadoFiltrado}" border="2">
			
			
			
			<h:column Style="color: black">
			<f:facet name="header">Codigo</f:facet>
				#{eve.codigo}
			</h:column>
			
			<h:column Style="color: black">
			<f:facet name="header">Nombre</f:facet>
				#{eve.nombre}
			</h:column>
			
			<h:column Style="color: black">
			<f:facet name="header">Costo</f:facet>
				#{eve.costo}
			</h:column>
			<!-- hasta aki -->
			
		
		</h:dataTable>
	
	</h:form>
	
	</ui:define>
</ui:composition>
