<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template = "PlantillaAdmin.xhtml">

<!-- Colocar el titulo en la pestana -->
<ui:define name="titulo">Pagina Administrador</ui:define>

<!-- Colocar el Breadcrumbs o seccion donde se encuentra -->
<ui:define name="breadcrums">Principal Administrador</ui:define>

<!-- Titulo del Contenido -->
<ui:define name="bienvenida">Bienvenido: #{personaController.myUser.nombre} #{personaController.myUser.apellido}</ui:define>

<!-- Definicion del contenido -->
    
      
<ui:define name="contenido">

<h:form>
 
       <p:fileUpload fileUploadListener="#{localController.cargarArchivo()}" mode="advanced" dragDropSupport="false"
                  sizeLimit="1000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                  
        <p:commandButton value="Subir" icon="ui-icon-star" action="#{localController.registarImgLocal()}" >
                  </p:commandButton>
                  
            <p:galleria value="#{localController.imagenes}" var="image" panelWidth="500"
                  panelHeight="313" showCaption="true">
                  <p:graphicImage value="temp/#{image}"
                       alt="Image Description for #{image}" title="#{image}" />
            </p:galleria>
       </h:form>


</ui:define>

</ui:composition>
