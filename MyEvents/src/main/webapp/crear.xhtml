<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="blank.xhtml">

	<ui:define name="titulo">Usuarios</ui:define>
	<ui:define name="contenido">


		<h1>Ingreso Personas</h1>
		<h:form>
			<h:outputLabel value="Id: " for="codigo" />
			<h:inputText value="#{personaController.personas.id}" id="codigo" />
			<h:message for="codigo" />
			<br />

			<h:outputLabel value="Nombre: " for="nombre" />
			<h:inputText value="#{personaController.personas.nombre}" id="nombre" />
			<h:message for="nombre" />
			<br />

			<h:outputLabel value="Apellido: " for="apellido" />
			<h:inputText value="#{personaController.personas.apellido}"
				id="apellido" />
			<h:message for="apellido" />
			<br />

			<h:outputLabel value="Cedula: " fot="cedula" />
			<h:inputText value="#{personaController.personas.cedula}" id="cedula" />
			<h:message for="cedula" />
			<br />

			<h:outputLabel value="Correo: " for="correo" />
			<h:inputText value="#{personaController.personas.correo}" id="correo" />
			<h:message for="correo" />
			<br />

			<h:outputLabel value="Contrasenia: " for="contrasenia" />
			<h:inputText value="#{personaController.personas.contrasenia}"
				id="contrasenia" />
			<h:message for="contrasenia" />
			<br />

			<h:outputLabel value="Fecha Nacimiento: " for="fechanac" />
			<h:inputText value="#{personaController.personas.fecha_nac}"
				id="fechanac" />
			<h:message for="fechanac" />
			<br />

			<h:commandButton action="#{personaController.crear()}" value="Anadir" />
		</h:form>



	</ui:define>
</ui:composition>
