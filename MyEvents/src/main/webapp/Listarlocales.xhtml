<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="blank.xhtml">

<ui:define name="titulo">Listado de los Eventos</ui:define>
	<ui:define name="contenido">
	
	<h:form>
	

	<h:dataTable var="listalocales" style="color:black"
	value="#{localController.listaLocales()}" border="2" class="table">	
	
	
		<h:column Style="color: black">
			<f:facet name="header">Codigo</f:facet>
			#{listalocales.codigo}
		</h:column>
	
		<h:column Style="color: black">
			<f:facet name="header">Nombre</f:facet>
			#{listalocales.nombre}
		</h:column>
	
		<h:column Style="color: black">
			<f:facet name="header">Descripcion</f:facet>
			#{listalocales.descripcion}
		</h:column>
		
		<h:column Style="color: black">
			<f:facet name="header">Capacidad</f:facet>
			#{listalocales.capacidad}
		</h:column>
		
		<h:column Style="color: black">
			<f:facet name="header">Puntuacion</f:facet>
			#{listalocales.puntuacion}
		</h:column>
		
		<h:column Style="color: black">
			<f:facet name="header">Comentario</f:facet>
			#{listalocales.comentario}
		</h:column>
	
		<h:column Style="color: black">
			<f:facet name="header">Costo</f:facet>
			#{listalocales.costo}
		</h:column>
		
	
	
	
	</h:dataTable>
	
	
	</h:form>
	
	</ui:define>
</ui:composition>
