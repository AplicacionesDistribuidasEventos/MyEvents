<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hs="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="PlantillaUsuario.xhtml">

	<!-- Colocar el titulo en la pestana -->
	<ui:define name="titulo">Crear Eventos</ui:define>

	<!-- Colocar el Breadcrumbs o seccion donde se encuentra -->
	<ui:define name="breadcrums">Gestion de Salones</ui:define>

	<!-- Titulo del Contenido -->
	<ui:define name="bienvenida">Gestor Salones de Recepcion</ui:define>

	<ui:define name="contenido">

		<h:form>
			<p:inputText id="entrada" placeholder="Busqueda por nombre..."
				value="#{localController.palabra}">
				<p:ajax event="keyup" listener="#{localController.filtroLocales()}"
					update="tabla-filtros">
				</p:ajax>
			</p:inputText>
			<center>
				<h1>Salones de Reservas</h1>
			</center>
			<center>
				<p:dataTable var="listalocales" style="color:black"
					id="tabla-filtros" value="#{localController.listaLocales()}"
					border="2" class="table"
					styleClass="table table-striped table-bordered">

					<p:column Style="color: black">
						<f:facet name="header">Salon</f:facet>
						<img src="#{listalocales.fotoPerfil}" class="img-rounded"
							width="125" height="125" />
					</p:column>

					<p:column Style="color: black">
						<f:facet name="header">Nombre</f:facet>
			#{listalocales.nombre}
		</p:column>

					<p:column Style="color: black">
						<f:facet name="header">Descripcion</f:facet>
			#{listalocales.descripcion}
		</p:column>


					<p:column Style="color: black">
						<f:facet name="header">Puntuacion</f:facet>
			#{listalocales.puntuacion}
		</p:column>

					<p:column Style="color: black">
						<f:facet name="header">Comentario</f:facet>
			#{listalocales.comentario}
		</p:column>

					<p:column Style="color: black">
						<f:facet name="header">Costo</f:facet>
			#{listalocales.costo}
		</p:column>

					<p:column Style="color: black">
						<f:facet name="header" Style="color: black">Detalles</f:facet>
						<p:commandButton value="Mas Detalles" class="btn btn-danger btn-lg"
							action="#{localController.cargarPerfilLocal(listalocales.codigo)}" />
					</p:column>

					<p:column Style="color: black">
						<f:facet name="header" Style="color: black">Mapa</f:facet>
						<p:commandButton value="Encuentrame" class="btn btn-danger btn-lg"
							action="#{localController.cargarMapa(listalocales)}" />
					</p:column>

				</p:dataTable>
			</center>

		</h:form>
	</ui:define>

</ui:composition>
