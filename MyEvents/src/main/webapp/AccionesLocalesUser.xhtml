<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hs="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="PlantillaUsuario.xhtml">

	<!-- Colocar el titulo en la pestana -->
	<ui:define name="titulo">Crear Eventos</ui:define>

	<!-- Colocar el Breadcrumbs o seccion donde se encuentra -->
	<ui:define name="breadcrums">Gestion de Salones</ui:define>

	<!-- Titulo del Contenido -->
	<ui:define name="bienvenida">Gestor Salones de Recepcion</ui:define>

	<ui:define name="contenido">
		<!--  <f:metadata>
			<f:viewParam name="id" value="#{personaController.idEditUser}"></f:viewParam>
		</f:metadata>-->


		<h:form><center>
			<h:dataTable var="listalocales" style="color:black"
				value="#{localController.listaLocales()}" border="2" class="table"
				styleClass="table table-striped table-bordered">

		<h:column Style="color: black">
					<f:facet name="header">Salon</f:facet>
			 <img src="#{listalocales.fotoPerfil}" class="img-rounded"  width="125" height="125"/>
		</h:column>
           
				<h:column Style="color: black">
					<f:facet name="header">Nombre</f:facet>
			#{listalocales.nombre}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Descripcion</f:facet>
			#{listalocales.descripcion}
		</h:column>


				<h:column Style="color: black">
					<f:facet name="header">Puntuacion</f:facet>
			#{listalocales.puntuacion}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Comentario</f:facet>
			#{listalocales.comentario}
		</h:column>

				<h:column Style="color: black">
					<f:facet name="header">Costo</f:facet>
			#{listalocales.costo}
		</h:column>



				<h:column Style="color: black">
					<f:facet name="header" Style="color: black">
						<center>Accion Editar</center>
					</f:facet>
					<!-- <h:commandButton value="Editar" class="btn btn-danger"
						action="#{eventoController.loadEventoEditar(listaeventos.codigo)}" /> -->

					

					<center>
						<span class="glyphicon glyphicon-refresh"></span>
					</center>
				</h:column>


				
				<h:column Style="color: black">
					<f:facet name="header" Style="color: black">Mapa</f:facet>
					<h:commandButton value="Encuentrame" class="btn btn-danger btn-lg"
						action="#{localController.cargarMapa(listalocales)}" />
				</h:column>
			</h:dataTable>
			</center>
		</h:form>
	</ui:define>

</ui:composition>
