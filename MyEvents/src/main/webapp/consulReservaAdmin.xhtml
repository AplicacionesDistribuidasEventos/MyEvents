<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hs="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="PlantillaAdmin.xhtml"> 

	<!-- Colocar el titulo en la pestana -->
	<ui:define name="titulo">Salones - Eventos</ui:define>

	<!-- Colocar el Breadcrumbs o seccion donde se encuentra -->
	<ui:define name="breadcrums">Reservas</ui:define>

	<!-- Titulo del Contenido -->
	<ui:define name="bienvenida">Reservas - Locales</ui:define>

	<ui:define name="contenido">
		<h:form>
		
		
		<f:metadata>
				<f:viewParam name="id" value="#{personaController.id}" />
			</f:metadata>
		
		<h:outputText value="El registro no contiene datos"
				rendered="#{empty  personaController.plreserva}"></h:outputText>
		
		<h:dataTable value="#{personaController.plreserva}" var="adminreserva"
				class="table" rendered="#{not empty personaController.plreserva}">

				<h:column>
					<f:facet name="header">Nombre del Salon de Recepciones</f:facet>
				#{adminreserva.l_nombre}
				</h:column>

				<h:column>
					<f:facet name="header">Descripcion</f:facet>
				#{adminreserva.l_descripcion}
				</h:column>

				<h:column>
					<f:facet name="header">Fecha Reservada</f:facet> 
				#{adminreserva.res_fechaReserva}      
				</h:column>
 
			</h:dataTable>
			<h:commandButton action="mainAdmin" value="Principal"
				class="btn btn-info" />
		
		
		
		</h:form>
	</ui:define>
</ui:composition>
