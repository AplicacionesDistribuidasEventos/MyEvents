<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hs="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="PlantillaAdmin.xhtml">

	<!-- Colocar el titulo en la pestana -->
	<ui:define name="titulo">Salones - Eventos</ui:define>

	<!-- Colocar el Breadcrumbs o seccion donde se encuentra -->
	<ui:define name="breadcrums">Consultas Salones - Eventos</ui:define>

	<!-- Titulo del Contenido -->
	<ui:define name="bienvenida">Locales - Eventos</ui:define>

	<ui:define name="contenido">
		<h:form>
		
			<f:metadata>
				<f:viewParam name="id" value="#{personaController.idrecuprerar}" />
			</f:metadata>
			
			<h:outputText value="El registro no contiene datos"
				rendered="#{empty  personaController.plelist}"></h:outputText>
			<h:dataTable value="#{personaController.plelist}" var="persona"
				class="table" rendered="#{not empty personaController.plelist}">

				<h:column>
					<f:facet name="header">Nombre del Salon</f:facet>
				#{persona.l_nombre}
				</h:column>

				<h:column>
					<f:facet name="header">Capacidad</f:facet>
				#{persona.l_capacidad} 
				</h:column>

				<h:column>
					<f:facet name="header">Costo</f:facet> 
				#{persona.l_costo}      
				</h:column>

				<h:column>
					<f:facet name="header">Descripcion</f:facet>
				#{persona.l_descripcion}
				</h:column>
 
				<h:column>
					<f:facet name="header">Evento</f:facet>
				#{persona.e_nombre}
				</h:column>

				<h:column>
					<f:facet name="header">Fecha</f:facet>
				#{persona.e_fecha}
				
				</h:column>
				
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
				#{persona.e_descripcion}
				</h:column>
 
			</h:dataTable>
			<h:commandButton action="mainAdmin" value="Principal"
				class="btn btn-info" />
		</h:form>
	</ui:define>
</ui:composition>
