<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hs="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="plantillaUsuario.xhtml">

	<!-- Definicion del titulo respecto a la plantilla -->
	<ui:define name="titulo">MyEvents - Usuario</ui:define>

	<!-- Defininionc del encabezado respecto a la plantilla -->
	<ui:define name="encabezado">Edicion de Usuario.</ui:define>

	<!-- Definicion del contenido respecto a la plantilla -->
	<ui:define name="contenido">
		<f:metadata>
			<f:viewParam name="id" value="#{personaController.id}"></f:viewParam>
		</f:metadata>

		<!-- Definicion del formulario para la respectiva edicion del objeto persona -->
		<h:form>
			

				<h:outputLabel value="Nombre: " for="nombre"/>
				<h:inputText value="#{personaController.personas.nombre}"
					id="nombre"  pt:placeholder="Nombre"
					style="color: black" />
				<h:message for="nombre" errorStyle="color:red; display:block" />


				<h:outputLabel value="Apellido: " for="apellido"/>
				<h:inputText value="#{personaController.personas.apellido}"
					id="apellido" 
					pt:placeholder="Apellido" style="color: black" />
				<h:message for="apellido" errorStyle="color:red; display:block" />
				<br />

				<h:outputLabel value="Cedula: " for="cedula"/>
				<h:inputText value="#{personaController.personas.cedula}"
					id="cedula" 
					pt:placeholder="##########" style="color: black" />
				<h:message for="cedula" errorStyle="color:red; display:block" />
				<br />

				<h:outputLabel value="Correo: " for="correo"/>
				<h:inputText value="#{personaController.personas.correo}"
					id="correo"
					pt:placeholder="usuario@gmail.com" style="color: black" />
				<h:message for="correo" errorStyle="color:red; display:block" />
				<br />

			<center>
				<h:commandButton action="#{personaController.modificar()}"
					value="Actualizar" class="btn btn-success btn-inline" />
				<h:commandButton action="mainUser" value="Cancelar"
					class="btn btn-danger" />
			</center>
		</h:form>

	</ui:define>

</ui:composition>
