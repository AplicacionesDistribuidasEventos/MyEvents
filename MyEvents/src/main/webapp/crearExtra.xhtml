<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="pages-blank.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="titulo">Ingresar Extras</ui:define>
	
	
	<ui:define name="contenido">
		<h:form enctype="multipart/form-data" id="formulario">
	
	
	<h1>Ingresar Extras</h1>
	<br/>
	<br/>
	
	
	<h:panelGrid columns="3">
	
		<h:outputLabel value="Nombre Extra:" for="nombExtra"/>
		<h:inputText id="nombExtra" value="#{extraController.extra.nombre}" class="form-control"
					pt:placeholder="Ejm: Mariachis"/>
		<h:message for="nombExtra"/>
	
		<h:outputLabel value="Descripción:" for="extDescripcion"/>
		<h:inputTextarea id="extDescripcion" value="#{extraController.extra.descipcion}" class="form-control" 
						pt:placeholder="Ingrese una Descripción concreta"
						requiredMessage="Ingrese una descripcion" cols="100" rows="5"/>
		<h:message for="extDescripcion"/>
								
		<h:commandButton action="#{extraController.guardar()}" value="Guardar" 
			class="btn btn-success"/>
		<h:messages globalOnly="true"/>
</h:panelGrid>
	
	</h:form>
	</ui:define>
</ui:composition>
