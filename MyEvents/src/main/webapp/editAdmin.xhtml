<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hs="http://xmlns.jcp.org/jsf/html" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    template = "PlantillaAdmin.xhtml">   

<!-- Colocar el titulo en la pestana -->
<ui:define name="titulo">Edicion Administrador</ui:define>

<!-- Colocar el Breadcrumbs o seccion donde se encuentra -->
<ui:define name="breadcrums">Edicion Administrador</ui:define>

<!-- Titulo del Contenido -->
<ui:define name="bienvenida">Edicion del Perfil</ui:define>

	<ui:define name="contenido">
		<f:metadata>
			<f:viewParam name="id" value="#{personaController.idEditUser}"></f:viewParam>
		</f:metadata>
		
		<div style="text-align:center;">
		<h:form>
		
				<h:outputLabel value="Nombre: " for="nombre" />
				<h:inputText value="#{personaController.personas.nombre}"
					id="nombre" class="form-control input-sm" pt:placeholder="Nombre"
					style="color: black" />
				<h:message for="nombre" errorStyle="color:red; display:block" />


				<h:outputLabel value="Apellido: " for="apellido"/>
				<h:inputText value="#{personaController.personas.apellido}"
					id="apellido" class="form-control input-sm"
					pt:placeholder="Apellido" style="color: black" />
				<h:message for="apellido" errorStyle="color:red; display:block" />
				<br />

				<h:outputLabel value="Cedula: " for="cedula" />
				<h:inputText value="#{personaController.personas.cedula}"
					id="cedula" class="form-control input-sm"
					pt:placeholder="##########" style="color: black" />
				<h:message for="cedula" errorStyle="color:red; display:block" />
				<br />

				<h:outputLabel value="Correo: " for="correo" />
				<h:inputText value="#{personaController.personas.correo}"
					id="correo" class="form-control input-sm"
					pt:placeholder="usuario@gmail.com" style="color: black" />
				<h:message for="correo" errorStyle="color:red; display:block" />
				<br />

			<h:commandButton action="#{personaController.modificar()}"
				value="Actualizar" class="btn btn-success btn-lg" />
				
			<h:commandButton action="mainAdmin" value="Cancelar"
				class="btn btn-danger btn-lg" />
				
		</h:form>
		</div>
	</ui:define>
</ui:composition>
