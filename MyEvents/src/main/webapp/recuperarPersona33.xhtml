<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:hs="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    template="pages-blank.xhtml">

<h:head></h:head>
	<f:metadata>
	<f:viewParam name="id" value="#{personaController.id}"></f:viewParam>
	</f:metadata>
	
	<ui:define name="titulo">Usuarios</ui:define>
	<ui:define name="contenido">

		<center>
		<h1>Ingreso Personas</h1>

		<h:form >
		
<h:panelGrid columns="3">
<h:dataTable value="#{personaController.personas.locales}" var="locales">
<h:column>
 <f:facet name="header">Codigo</f:facet>
 <h:inputText value="#{locales.codigo}" />
</h:column>

<h:column>
 <f:facet name="header">Nombre</f:facet>
 <h:inputText value="#{locales.nombre}" />
</h:column>

<h:column>
 <f:facet name="header">Costo</f:facet>
 <h:inputText value="#{locales.costo}" />
</h:column>

<h:column>
 <f:facet name="header">descripcion</f:facet>
 <h:inputText value="#{locales.descripcion}" />
</h:column>

<h:column>
 <f:facet name="header">Comentario</f:facet>
 <h:inputText value="#{locales.comentario}" />
</h:column>

<h:column>
 <f:facet name="header">capacidad</f:facet>
 <h:inputText value="#{locales.capacidad}" />
</h:column>

<h:column>
 <f:facet name="header">puntuacion</f:facet>
 <h:inputText value="#{locales.puntuacion}" />
</h:column>

<h:column>
 <f:facet name="header">latitud</f:facet>
 <h:inputText value="#{locales.latitud}" />
</h:column>

<h:column>
 <f:facet name="header">longitud</f:facet>
 <h:inputText value="#{locales.longitud}" />
</h:column>

</h:dataTable>
</h:panelGrid>

			
			<br/>
			<br/>
			<h:commandButton action="#{personaController.agregaLocal()}" value="Agregar" 
		class="btn btn-success" />
		<h:messages globalOnly="true"/>
		
		<h:commandButton action="#{localController.insertar()}" value="Guarda" 
		class="btn btn-success" />
		<h:messages globalOnly="true"/>
		
		</h:form>
</center>
	</ui:define>
</ui:composition>
