<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="blank.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="titulo">Eventos</ui:define>
	
	
	<ui:define name="contenido">
		<h:form enctype="multipart/form-data" id="formulario">
	
	
	<h1>Ingreso de Eventos</h1>
	<br/>
	<br/>
	
	
	
	
	<h:panelGrid columns="3">
	
		
		<h:outputLabel value="Nombre del Evento:" for="nombEvento"/>
		<h:inputText id="nombEvento" value="#{eventoController.evento.nombre}" class="form-control"/>
		<h:message for="nombEvento"/>
		
		<h:outputLabel value="Descripcion:" for="descEvento"/>
		<h:inputText id="descEvento" value="#{eventoController.evento.descripcion}" class="form-control"/>
		<h:message for="descEvento"/>
		
		
		<h:outputLabel value="Fecha del Evento: (yyyy/mm/dd)" for="fechaEvento" />
		<h:inputText id="fecha" value="#{eventoController.evento.fechaEvento}" class="form-control">
		<f:convertDateTime pattern="yyyy/mm/dd" />
		</h:inputText>
		<h:message for="fechaEvento"/>
		
		<h:outputLabel value="Costo del Evento" for="costoEvento"/>
		<h:inputText id="Costo" value="#{eventoController.evento.costo}" class="form-control"/>
		<h:message for="costoEvento"/>
		
		
				<br/>
					
		
		
		
	</h:panelGrid>
		
	<h:commandButton action="#{eventoController.insertar()}" value="Guardar" 
		class="btn btn-success" />
		<h:messages globalOnly="true"/>
		
	</h:form>
	</ui:define>
</ui:composition>
