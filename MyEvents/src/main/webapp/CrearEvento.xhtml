<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="blank.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="titulo">Eventos</ui:define>
	
	
	<ui:define name="contenido">
		<h:form enctype="multipart/form-data" id="formulario">
	
	
	<h1>Ingreso de Eventos</h1>
	<br/>
	<br/>
	
	
	
	
	<h:panelGrid columns="3">
	
	
		<h:outputLabel value="Codigo:" for="codigo"/>
		<h:inputText id="codigo" value="#{eventoController.evento.codigo}" class="form-control"/>
		<h:message for="codigo"/>
	
	
		<h:outputLabel value="Nombre del Evento:" for="nombEvento"/>
		<h:inputText id="nombEvento" value="#{eventoController.evento.nombre}" class="form-control"/>
		<h:message for="nombEvento"/>
		
		<h:outputLabel value="Capacidad" for="capaEvento"/>
		<h:inputText id="capaEvento" value="#{eventoController.evento.capacidad}" class="form-control" />
		<h:message for="capaEvento"/>
		
		<h:outputLabel value="Fecha del Evento: (yyyy/mm/dd)" for="fechaEvento" />
		<h:inputText id="fecha" value="#{eventoController.evento.fechaEvento}" class="form-control">
		<f:convertDateTime pattern="yyyy/mm/dd" />
		</h:inputText>
		<h:message for="fechaEvento"/>
		
		<h:outputLabel value="Costo del Evento" for="costoEvento"/>
		<h:inputText id="Costo" value="#{eventoController.evento.costo}" class="form-control"/>
		<h:message for="costoEvento"/>
		
		
				
		

</h:panelGrid>
	
	<div class="form-group">
				<div id="map"
					style="width: 600px; height: 400px; background: yellow"></div>
				<div class="row">
					<div class="col-lg-4">
					
						<label>Latitud:</label>
						<h:inputText value="#{eventoController.evento.latitud}"
							id="txtLatitud" class="form-control" pt:placeholder="Latitud" />
						<h:message for="txtLatitud" />
					</div>

					<div class="col-lg-4">
						<label>Longitud:</label>
						<h:inputText value="#{eventoController.evento.longitud}"
							id="txtLongitud" class="form-control" pt:placeholder="Longitud" />
						<h:message for="txtLongitud" />
					</div>
				</div>
			</div>

		<br />
		
		
		<center>
			<script>
			var map;
			var markers = [];

	function initMap() {
  	map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    
    center: {lat: -2.8788134, lng: -79.0023418}
  });

  map.addListener('click', function(event) {
	    addMarker(event.latLng);
	  });
	  

 
}
	

function addMarker(location) {
	  var marker = new google.maps.Marker({
	    position: location,
	    map: map
	  });
	  clearMarkers()
	  markers.push(marker);
	  document.getElementById("formulario:txtLatitud").value=marker.getPosition().lat();
	  document.getElementById("formulario:txtLongitud").value=marker.getPosition().lng();
	  
	}


//Sets the map on all markers in the array.
function setMapOnAll(map) {
  for (var i = 0; i &lt; markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  setMapOnAll(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  setMapOnAll(map);
}

// Deletes all markers in the array by removing references to them.
function deleteMarkers() {
  clearMarkers();
  markers = [];
}
    </script>
    </center>
			<script
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASLkk2gaelkLKJWMxWXf_mRH_Q4YKHdU0&amp;callback=initMap"></script>
				
				
		
		
		<h:commandButton action="#{eventoController.insertar()}" value="Guardar" 
		class="btn btn-success" />
		<h:messages globalOnly="true"/>
		
		
		<script type="text/javascript">
			var localizado = -1;

    if(navigator.geolocation) {

    	 
        navigator.geolocation.getCurrentPosition(success, error, geoOptions);
        alert("ok");
    } else {
        alert("Geolocation services are not supported by your web browser.");
    }


function success(position) {
    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;
    var altitude = position.coords.altitude;
    var accuracy = position.coords.accuracy;
    if(localizado ==-1){
    document.getElementById("formulario:txtLatitud").value=position.coords.latitude;
    document.getElementById("formulario:txtLongitud").value=position.coords.longitude;
    var ubicacionActual = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
    addMarker(ubicacionActual);
    }
    localizado = 1;

    
}

function error(error) {
    alert("Unable to retrieve your location due to " + error.code + ": " + error.message);
}

var geoOptions = {
    enableHighAccuracy: true,
    maximumAge: 30000,
    timeout: 27000
};

</script>
		
	
	</h:form>
	</ui:define>
</ui:composition>
